<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>UC 2024 - ArcGIS Maps SDK for JavaScript</title>

    <link
      rel="icon"
      media="(prefers-color-scheme:dark)"
      type="image/png"
      sizes="32x32"
      href="./icon-32.svg"

    <link

  <body>
    <div id="viewDiv"></div>
    <div id="app"></div>

    <div class="code-snippet" id="downloadCodeSnippet">
      <pre><code class="language-js">const {features} = await buildingLayer.queryFeatures();
const mesh = features[0].geometry;
        
const buffer = await mesh.toBinaryGLTF();
downloadBufferAsFile("model.glb", buffer, "model/gltf-binary");</code></pre>
    </div>

    <div id="stickyNote" class="hide">
      <p>
        Building origin:</br>
        47°19'57.3" N, 8°3'26.86" E</br>
        Z: 433.25<span class="units">m</span> / 1420<span class="units">ft</span></br>
      </p>
    </div>

    <script type="module" src="/src/main.ts"></script>

    <script src="https://cdn.jsdelivr.net/npm/prismjs@v1.x/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@v1.x/plugins/autoloader/prism-autoloader.min.js"></script>
  </body>
